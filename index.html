
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Windcao?</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <input type="text" id="expense-description" placeholder="Expense description">
  <input type="number" id="expense-amount" placeholder="Amount">
  <button id="add-expense">Add Expense</button>
  <ul id="expense-list"></ul>
  <div id="statistics-area">
    <p>Total Expenses: <span id="total-expenses"></span></p>
    <p>Total Amount: $<span id="total-amount"></span></p>
    <p>Average Amount: $<span id="average-amount"></span></p>
    <div style="margin-top: 20px;">
        <canvas id="expense-chart"></canvas>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
