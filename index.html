<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title> <!-- Changed title to be more specific -->
  <meta name="renderer" content="webkit"> <!-- Kept existing meta tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="styles.css"> <!-- Linked external stylesheet -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script> <!-- Added Chart.js from CDN -->
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <input type="text" id="expense-description" placeholder="Expense description">
    <input type="number" id="expense-amount" placeholder="Amount">
    <button id="add-expense">Add Expense</button>
    <ul id="expense-list"></ul>
    <canvas id="expense-chart"></canvas> <!-- Added canvas element -->
  </div>
  <script src="app.js"></script> <!-- Ensured app.js is linked at the end -->
</body>
</html>
